<h1 mat-dialog-title>Spezialgebiete</h1>
<div mat-dialog-content>
    <mat-list role="list">
        <mat-list-item *ngFor="let specialty of doctor[0]['themes']" role="listitem">
            {{specialty}}
        </mat-list-item>
    </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
