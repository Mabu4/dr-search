<div class="headline" mat-dialog-title>
  <h1>Arzt hinzuf√ºgen</h1>
  <div>
    <button mat-button [matMenuTriggerFor]="spec">Spezialisierung</button>
      <mat-menu #spec="matMenu">
        <button class="items" mat-menu-item *ngFor="let spec of specialities; let i = index">
          <span>{{spec}}</span>
        </button>
      </mat-menu>
    <button mat-button [matMenuTriggerFor]="theme">Themen</button>
      <mat-menu #theme="matMenu">
        <button class="items" mat-menu-item *ngFor="let theme of themes; let i = index">
          <span>{{theme}}</span>
        </button>
      </mat-menu>
  </div>
</div>
<div mat-dialog-content class="dialog-container">
  <mat-form-field class="field-1" appearance="fill">
    <mat-label>Titel</mat-label>
    <input matInput [(ngModel)]="doctor.title">
  </mat-form-field>
  <mat-form-field class="field-2" appearance="fill">
    <mat-label>Vorname</mat-label>
    <input matInput [(ngModel)]="doctor.firstName">
  </mat-form-field>
  <mat-form-field class="field-3" appearance="fill">
    <mat-label>Nachname</mat-label>
    <input matInput [(ngModel)]="doctor.lastName">
  </mat-form-field>
  <mat-form-field class="field-4" appearance="fill">
    <mat-label>Telefon</mat-label>
    <input matInput [(ngModel)]="doctor.phone">
  </mat-form-field>
  <mat-form-field class="field-5" appearance="fill">
    <mat-label>Spezialisierung</mat-label> 
    <input matInput [(ngModel)]="doctor.specialities">
    <button (click)="addToSpecialities()" mat-mini-fab color="primary" class="add-detail">
      <mat-icon>add</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="field-6" appearance="fill">
    <mat-label>Themen</mat-label>
    <input matInput [(ngModel)]="doctor.themes">
    <button (click)="addToThemes()" mat-mini-fab color="primary" class="add-detail">
      <mat-icon>add</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="field-7" appearance="fill">
    <mat-label>Bewertungen</mat-label>
    <input matInput [(ngModel)]="doctor.ratings">
  </mat-form-field>
  <mat-form-field class="field-8" appearance="fill">
    <mat-label>Note</mat-label>
    <input matInput [(ngModel)]="doctor.note">
  </mat-form-field>
  <mat-form-field class="field-9" appearance="fill">
    <mat-label>Krankenkasse</mat-label>
    <mat-select [(ngModel)]="doctor.insurance">
      <mat-option [value]="'privat'">Privat</mat-option>
      <mat-option [value]="'gesetzlich'">Gesetzlich</mat-option>
      <mat-option [value]="'beides'">Beides</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="field-10" appearance="fill">
    <mat-label>Strasse</mat-label>
    <input matInput [(ngModel)]="doctor.street">
  </mat-form-field>
  <mat-form-field class="field-11" appearance="fill">
    <mat-label>Postleitzahl</mat-label>
    <input matInput [(ngModel)]="doctor.zipCode">
  </mat-form-field>
  <mat-form-field class="field-12" appearance="fill">
    <mat-label>Ort</mat-label>
    <input matInput [(ngModel)]="doctor.city">
  </mat-form-field>
  <mat-form-field class="field-13" appearance="fill">
    <mat-label>Bild</mat-label>
    <input matInput [(ngModel)]="doctor.img">
  </mat-form-field>
    
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button cdkFocusInitial (click)="saveDoc()">Ok</button>
</div>
